systemLog:
  destination: file
  path: /var/vcap/sys/log/mongodb-server/mongod.log
  logAppend: true
  logRotate: reopen
storage:
  engine: wiredTiger
  dbPath: /var/vcap/store/mongodb-server/data
  directoryPerDB: true
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      directoryForIndexes: true
processManagement:
  fork: true
net:
  bindIp: 127.0.0.1,1.2.3.4
  port: 27017
  unixDomainSocket:
    enabled: true
    pathPrefix: /var/vcap/sys/run/mongodb-server
  ssl:
    mode: requireSSL
    PEMKeyFile: /var/vcap/jobs/mongodb-server/ssl/server.pem
    CAFile: /var/vcap/jobs/mongodb-server/ssl/ca_chain.crt
    allowConnectionsWithoutCertificates: true
    allowInvalidHostnames: true
security:
  authorization: enabled
  clusterAuthMode: x509
operationProfiling:
  slowOpThresholdMs: 100
replication:
  replSetName: rs0
  oplogSizeMB: 256
setParameter:
  enableLocalhostAuthBypass: 1
